apiVersion: apps/v1
kind: Deployment
metadata:
  name: pizza-api
  labels:
    app: pizza-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pizza-api
  template:
    metadata:
      labels:
        app: pizza-api
    spec:
      containers:
      - name: pizza-api
        image: pizza-api:latest
        imagePullPolicy: Never  # Use local image for microk8s
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: pizza-api-config
        - secretRef:
            name: pizza-api-secret
        resources:
          limits:
            memory: "256Mi"
            cpu: "200m"
          requests:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
      # Note: No volumes needed - using external PostgreSQL database
