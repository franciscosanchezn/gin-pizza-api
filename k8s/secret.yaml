apiVersion: v1
kind: Secret
metadata:
  name: pizza-api-secret
type: Opaque
data:
  # JWT_SECRET: base64-encoded random string
  # To generate: openssl rand -base64 32 | base64 -w 0
  # Example below uses "my-super-secret-jwt-key-for-demo" encoded
  JWT_SECRET: bXktc3VwZXItc2VjcmV0LWp3dC1rZXktZm9yLWRlbW8K
  
  # DB_PASSWORD: base64-encoded PostgreSQL password
  # Must match POSTGRES_PASSWORD in postgres-secret.yaml
  # Example below uses "postgres" encoded (UPDATE THIS IN PRODUCTION!)
  DB_PASSWORD: cG9zdGdyZXM=
  
  # BOOTSTRAP_CLIENT_SECRET: base64-encoded OAuth client secret
  # To generate: openssl rand -base64 32 | base64 -w 0
  # Example below uses "admin-secret-123" encoded
  BOOTSTRAP_CLIENT_SECRET: YWRtaW4tc2VjcmV0LTEyMw==
