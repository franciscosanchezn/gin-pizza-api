apiVersion: v1
kind: ConfigMap
metadata:
  name: pizza-api-config
data:
  APP_ENV: "production"
  APP_HOST: "0.0.0.0"
  APP_PORT: "8080"
  LOG_LEVEL: "info"
  
  # Database Configuration (PostgreSQL)
  DB_DRIVER: "postgres"
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_USER: "postgres"
  DB_NAME: "pizza_api"
  DB_SSLMODE: "disable"
  
  # Bootstrap OAuth Client (for automatic provisioning)
  BOOTSTRAP_CLIENT_ID: "admin-client"
