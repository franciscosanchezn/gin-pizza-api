name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'
          
      - name: Install dependencies
        run: |
          go mod download
          go install github.com/swaggo/swag/cmd/swag@latest
          
      - name: Run tests
        run: go test -v ./...
          
      - name: Build application
        run: go build -o bin/pizza-api cmd/main.go
          
      - name: Generate Swagger docs
        run: swag init -g cmd/main.go
          
      - name: Build Docker image
        run: |
          docker build -t pizza-api:latest .
          docker save pizza-api:latest | gzip > pizza-api-docker.tar.gz
          
      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/exec
            conventional-changelog-conventionalcommits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload Binary
        if: steps.semantic.outputs.new_release_published == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload v${{ steps.semantic.outputs.new_release_version }} \
            ./bin/pizza-api#pizza-api-linux-amd64 \
            --clobber
          
      - name: Upload Docker Image
        if: steps.semantic.outputs.new_release_published == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload v${{ steps.semantic.outputs.new_release_version }} \
            ./pizza-api-docker.tar.gz#pizza-api-docker-v${{ steps.semantic.outputs.new_release_version }}.tar.gz \
            --clobber
          
      - name: Summary
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          echo "## Release Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ steps.semantic.outputs.new_release_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ steps.semantic.outputs.new_release_git_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Assets" >> $GITHUB_STEP_SUMMARY
          echo "- Binary: \`pizza-api-linux-amd64\`" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Image: \`pizza-api-docker-v${{ steps.semantic.outputs.new_release_version }}.tar.gz\`" >> $GITHUB_STEP_SUMMARY
