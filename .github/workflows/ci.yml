name: CI Pipeline

on:
  push:
    branches: [ "main", "feat/**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        db: [sqlite, postgres]
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pizza_api
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.5'
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Run unit tests with race detector
      run: go test -v -race -coverprofile=coverage-${{ matrix.db }}.out ./...

    - name: Build application
      run: go build -v -o bin/pizza-api cmd/main.go

    - name: Run integration tests (${{ matrix.db }})
      env:
        DB_DRIVER: ${{ matrix.db }}
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_NAME: pizza_api
        DB_SSLMODE: disable
      run: |
        chmod +x scripts/test-api.sh
        ./scripts/test-api.sh

    - name: Upload test logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs-${{ matrix.db }}
        path: /tmp/pizza-api.log
        retention-days: 7

    - name: Upload coverage to Codecov (optional)
      if: success()
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage-${{ matrix.db }}.out
        flags: unittests-${{ matrix.db }}
        fail_ci_if_error: false

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.5'

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout=5m
